
# Configuración del puerto del servidor
server.port=8000

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/user?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Habilitar la impresión de consultas SQL en la consola
spring.jpa.show-sql=true

# Configuración del paquete base para buscar componentes de Spring
#spring.main.scanBasePackages=com.example

# Nivel de registro de depuración para Spring
logging.level.org.springframework=DEBUG
